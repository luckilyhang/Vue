<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
<div id="box">
<section class="todoapp">
	<header class="header">
		<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus @keydown.enter="fn()" v-model="name">
	</header>
	<!-- This section should be hidden by default and shown when there are todos -->
	<section class="main">
		<input class="toggle-all" type="checkbox" @click="checkAll()">
		<label for="toggle-all">Mark all as complete</label>
		<ul class="todo-list">
			<!-- These are here just to show the structure of the list items -->
			<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
			<li v-for="item in arr" :class="{completed:item.completed,editing:item===editorTodo}">
				<div class="view">
					<input class="toggle" type="checkbox" v-model="item.completed" >
					<label v-text="item.text" @dblclick="editor(item)"></label>
					<button class="destroy" @click="del(item.id)" ></button>
				</div>
					<input class="edit" v-model="item.text" v-focus="editorTodo===item" @blur="edtored()" @keyup.enter="editor()" @keyup.esc="cancle()">
			</li>
		</ul>
	</section>
	<!-- This footer should hidden by default and shown when there are todos -->
	<footer class="footer">
		<!-- This should be `0 items left` by default -->
		<span class="todo-count"><strong v-text="arr.length"></strong> item left</span>
		<!-- Remove this if you don't implement routing -->
		<ul class="filters">
			<li>
				<a href="#/">All</a>
			</li>
			<li>
				<a href="#/active">Active</a>
			</li>
			<li>
				<a href="#/completed">Completed</a>
			</li>
		</ul>
		<!-- Hidden if no completed items are left ↓ -->
		<button class="clear-completed" v-show="show()" @click="delAll()">Clear completed</button>
	</footer>
</section>
<footer class="info">
	<p>Double-click to edit a todo</p>
	<!-- Remove the below line ↓ -->
	<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
	<!-- Change this out with your name and url ↓ -->
	<p>Created by <a href="http://todomvc.com">you</a></p>
	<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
<!-- Scripts here. Don't remove ↓ -->
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.5.8/vue.min.js"></script>
<script src="demo.js"></script>
</html>
